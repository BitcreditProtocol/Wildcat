static_resources:
  listeners:
    - name: listener_http
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 4242
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: admin_api
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/v1/admin/credit" }
                          route: { cluster: quote_service }
                        - match: { prefix: "/v1/admin/balance" }
                          route: { cluster: treasury_service }
                        - match: { prefix: "/v1/admin/keys" }
                          route: { cluster: key_service }
                        - match: { prefix: "/v1/admin/onchain" }
                          route: { cluster: ebpp_service }
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: quote_service
      connect_timeout: 5s
      type: STRICT_DNS
      load_assignment:
        cluster_name: quote_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: quote-service
                      port_value: 3338

    - name: treasury_service
      connect_timeout: 5s
      type: STRICT_DNS
      load_assignment:
        cluster_name: treasury_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: treasury-service
                      port_value: 3338

    - name: key_service
      connect_timeout: 5s
      type: STRICT_DNS
      load_assignment:
        cluster_name: key_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: key-service
                      port_value: 3338

    - name: ebpp_service
      connect_timeout: 5s
      type: STRICT_DNS
      load_assignment:
        cluster_name: ebpp_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: ebpp
                      port_value: 9090

admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901