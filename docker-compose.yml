services:

  key-service:
    image: wildcat/key-service
    pull_policy: never
    ports:
      - "3335:3338"
    depends_on:
      surrealdb:
        condition: service_healthy
    volumes:
      - ./docker/key-service/config.toml:/key-service/config.toml
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:3338/api-docs/openapi.json"]
      interval: 10s
      timeout: 10s
      retries: 20

  treasury-service:
    image: wildcat/treasury-service
    pull_policy: never
    ports:
      - "3336:3338"
    depends_on:
      surrealdb:
        condition: service_healthy
      cdk_mint:
        condition: service_started
    volumes:
      - ./docker/treasury-service/config.toml:/treasury-service/config.toml
      - ./.docker_data/treasury-service/:/data/

  swap-service:
    image: wildcat/swap-service
    pull_policy: never
    ports:
      - "3337:3338"
    depends_on:
      surrealdb:
        condition: service_healthy
      key-service:
        condition: service_healthy
    volumes:
      - ./docker/swap-service/config.toml:/swap-service/config.toml

  quote-service:
    image: wildcat/quote-service
    pull_policy: never
    depends_on:
      surrealdb:
        condition: service_healthy
      key-service:
        condition: service_healthy
      treasury-service:
        condition: service_started
    volumes:
      - ./docker/quote-service/config.toml:/quote-service/config.toml
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:3338/api-docs/openapi.json"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 60s
      start_interval: 3s

  bff-wallet-service:
    image: wildcat/bff-wallet-service
    pull_policy: never
    ports:
      - "3338:3338"
    depends_on:
      key-service:
        condition: service_healthy
      swap-service:
        condition: service_started # no healthcheck yet
      cdk_mint:
        condition: service_started # no healthcheck yet
    volumes:
      - ./docker/bff-wallet-service/config.toml:/bff-wallet-service/config.toml
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:3338/health"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 60s
      start_interval: 3s

  surrealdb:
    image: surrealdb/surrealdb:latest
    volumes:
      - ./.docker_data/surrealdb:/data
    command:
      - start
      - --unauthenticated
      - rocksdb:/data/database.db
    user: ${UID}:${GID}
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD", "/surreal", "is-ready" ]
      interval: 5s
      retries: 5

  cdk_mint:
    image: thesimplekid/cdk-mintd:0.8
    volumes:
      - ./docker/cdk-mintd/config.toml:/root/.cdk-mintd/config.toml
    restart: unless-stopped
    command: ["cdk-mintd"]
    ports:
      - "8085:8085"
    depends_on:
      ebpp:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://127.0.0.1:8085/v1/info || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 60s
      start_interval: 3s

  ebpp:
    image: wildcat/ebpp
    ports:
      - "9090:9090"
    depends_on:
      surrealdb:
        condition: service_healthy
      electrs:
        condition: service_started
    volumes:
      - ./docker/ebpp/config.toml:/ebpp/config.toml
      - ./.docker_data/ebpp/:/data/

  bff-dashboard-service:
    image: nginx:stable-bookworm
    ports:
      - "4242:4242"
    depends_on:
      - quote-service
      - treasury-service
      - key-service
      - ebpp
    volumes:
      - ./docker/bff-dashboard-service/nginx.conf:/etc/nginx/nginx.conf
    restart: unless-stopped

  bitcoin-core:
    image: bitcoin/bitcoin:28.1
    volumes:
      - ./docker/bitcoin-core/bitcoin.conf:/root/.bitcoin/bitcoin.conf
      - ./docker/bitcoin-core/bitcoin.conf:/home/bitcoin/bitcoin.conf
      - ./.docker_data/bitcoin-core/:/home/bitcoin/data
    environment:
      BITCOIN_DATA: /home/bitcoin/data
    command:
      -printtoconsole
      -regtest=1
      -conf=/home/bitcoin/bitcoin.conf
    healthcheck:
      test: ["CMD", "bitcoin-cli", "-regtest", "getconnectioncount"]

  electrs:
    image: getumbrel/electrs:v0.10.9
    depends_on:
      bitcoin-core:
        condition: service_healthy
    volumes:
      - ./docker/electrs/config.toml:/data/.electrs/config.toml
    ports:
      - "50001:50001"
